<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        button:active {
            transform: scale(0.9);
        }
        .excellent { background-color: green; color: white; }
        .good { background-color: blue; color: white; }
        .bad { background-color: red; color: white; }
        #thankYouMessage {
            display: none;
            color: green;
            margin-top: 10px;
            height: 20px;
            visibility: hidden;
        }
    </style>
    <script>
        function sendRating(rating) {
            const timestamp = new Date().toISOString();
            const data = { rating, timestamp };
            let ratings = JSON.parse(localStorage.getItem('ratings')) || [];
            ratings.push(data);
            localStorage.setItem('ratings', JSON.stringify(ratings));
            
            const message = document.getElementById('thankYouMessage');
            message.style.visibility = 'visible';
            setTimeout(() => { message.style.visibility = 'hidden'; }, 1000);
        }
    </script>
</head>
